<!DOCTYPE html>
<html>

<head>
    <title>PDF Text Extraction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.min.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.worker.min.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf_viewer.min.css" />
</head>

<body>
    <input type="file" id="pdfFile" accept=".pdf">
    <div id="htmlCodeBox" style="height: 200px; background-color: darkgray; overflow-y: scroll;"></div>
    <button id="extractButton">Extract Text</button>
    <button id="copyButton">Copy Code</button>
    <div id="filenameContainer"></div>
    <div id="currentPageContainer">Current page: N/A</div>
    <div id="pageNavigation">
        <button id="prevPageButton">Previous Page</button>
        <button id="nextPageButton">Next Page</button>
    </div>
    <div id="pdfContainer" style="position: relative;">
        <canvas id="pdfCanvas"></canvas>
        <div id="textLayer" class="textLayer"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
